{% extends 'blog/blog.html'%}
{% block content %}
{% for post in posts %}
            <div class="post">

                <div class="publication_date">published at: {{ post.created_date }} by {{ post.author }}</div>
                <h2 class="post_title">{{ post.title }}</h2>

                    <div class="post_text">{{ post.text | linebreaks }}</div>

                </div>
            {% endfor %}
{%  endblock content %}
